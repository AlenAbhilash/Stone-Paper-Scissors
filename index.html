<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone,Paper,Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://i.postimg.cc/nVXnFtvq/rock-paper-scissors.png">
</head>

<body>
    <div class="line">
        <H1>Rock Paper Scissors</H1>
        <div class="continer">
            <div class="squre">

                <h2 style="margin-left: 20px;">Computer</h2>
                <p id="Computer-score">0</p>
            </div>
            <div class="squre">
                <h2>User</h2>
                <p id="user-score">0</p>
            </div>

        </div>
    </div>
    <div class="choices">
        <img src="https://i.postimg.cc/0QB7NfKT/yield.png" alt="" class="triangle">
        <div class="align">
            <div class="choice" id="Scissors">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTemzMtxIgZVo_Nviqtk_7iNA31fKis7gr6gyZboIN-K3iZL-wdn9omAMgXD-D39uvv67E&usqp=CAU"
                    alt="" class="s">
            </div>
        </div>
        <div class="choice" id="Rock">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_pkuJwixJMEVVvhefsGW0zNy9R5Xh3A-pFRB9vfFpellV9oaWlIcdItsV8Uw1eju53EY&usqp=CAU"
                alt="" class="r">
        </div>
        <div class="choice" id="Paper">
            <img src="https://sihoonathan.github.io/rock-paper-scissors/assets/img/paper.png" alt="" class="p">
        </div>
    </div>
    <div class="msg-container">
        <p id="msg" style="font-size: 25px;">Play Your Move</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
